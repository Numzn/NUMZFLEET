<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet Fuel Management Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-gas-pump"></i> Refueling Day Dashboard</h1>
      <div class="header-controls">
        <div class="date-picker">
          <label for="session-date">Session Date:</label>
          <input type="date" id="session-date">
        </div>
        <button id="save-session" class="btn"><i class="fas fa-save"></i> Save Session</button>
        <button id="new-vehicle" class="btn"><i class="fas fa-plus"></i> Add Vehicle</button>
      </div>
    </header>

    <main>
      <div class="table-container">
        <table id="fuel-table">
          <thead>
            <tr>
              <th>Vehicle</th>
              <th>Budget (K)</th>
              <th>Actual (K)</th>
              <th>Attendant</th>
              <th>Pump No.</th>
              <th>Over/Under (K)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="vehicle-table"></tbody>
        </table>
      </div>

      <div class="summary-section">
        <div class="summary-card">
          <h3><i class="fas fa-calculator"></i> Reallocation Summary</h3>
          <div class="summary-grid">
            <div class="summary-item">
              <span>Total Budget:</span>
              <span id="total-budget" class="highlight">0</span>
            </div>
            <div class="summary-item">
              <span>Total Actual:</span>
              <span id="total-actual" class="highlight">0</span>
            </div>
            <div class="summary-item">
              <span>Difference:</span>
              <span id="total-diff">0</span>
            </div>
          </div>
          <div class="reallocation">
            <label for="excess-allocation">Excess Allocation:</label>
            <input type="text" id="excess-allocation" placeholder="e.g., Generator - 100K">
          </div>
        </div>

        <div class="visualization">
          <canvas id="fuelChart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Vehicle Modal -->
  <div id="vehicle-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Vehicle</h2>
      <form id="vehicle-form">
        <div class="form-group">
          <label for="vehicle-name">Vehicle Name/Model:</label>
          <input type="text" id="vehicle-name" required>
        </div>
        <div class="form-group">
          <label for="vehicle-budget">Budget Amount (K):</label>
          <input type="number" id="vehicle-budget" min="0" step="0.01" required>
        </div>
        <button type="submit" class="btn">Add Vehicle</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
